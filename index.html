<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <nav class="nav-all">
        <div class="nav-content">
            <a href=""><img src="/assets/images/logoA.png" width="50px" alt="logoVpSw"></a>
            <a href="">VOLTAR</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h3>Cadastre-se na ValParadise SW</h3>
        </div>
        <div class="banner">
            <div class="dates">
                <div class="dates_cont">
                    <form id="form-dates" action="" method="post">
                        <div class="name">
                            <label for="insertname" class="name-lab">Seu Nome</label>
                            <input type="text" class="name-input" id="insertname" placeholder="Insira seu nome">
                        </div>
                        <div class="name">
                            <label for="insertname" class="name-lab">Sobrenome</label>
                            <input type="text" class="name-input" id="insertname" placeholder="Insira seu sobrenome">
                        </div>
                        <div class="name">
                            <label for="insertname" class="name-lab">Data de Nascimento</label>
                            <input type="date" class="name-input" id="insertname">
                        </div>
                        <div class="name">
                            <label for="insertgen" class="name-lab">Escolha seu gênero</label>
                            <select class="gen-select" aria-label="youis">
                                <option selected>Seu gênero:</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                                <option value="3">Outro</option>
                            </select>
                        </div>
                        <div class="name">
                            <label for="insertname" class="name-lab">Celular</label>
                            <input type="number" class="name-input" id="insertname" placeholder="Insira seu celular">
                        </div>
                        <div class="name">
                            <label for="insertname" class="name-lab">CPF</label>
                            <input type="number" class="name-input" id="insertname" placeholder="Insira seu cpf">
                        </div>
                        <div class="name">
                            <label for="insertmail" class="name-lab">Email</label>
                            <input type="email" class="name-input" id="insertmail" placeholder="Insira seu Email">
                        </div>
                        <div class="name">
                            <label for="insertmail" class="name-lab">Confirme o Email</label>
                            <input type="email" class="name-input" id="insertmail" placeholder="Insira seu Email">
                        </div>
                        <div class="name">
                            <label for="insertpassw" class="name-lab">Senha</label>
                            <input type="password" class="name-input" id="insertpassw" placeholder="Insira seu cpf">
                        </div>
                        <div class="name">
                            <label for="insertpassw" class="name-lab">Confirme a Senha</label>
                            <input type="password" class="name-input" id="insertpassw" placeholder="Insira seu cpf">
                        </div>
                        <div class="continue-button">
                            <button type="button" class="btn btn-outline-dark"><a href="#">Continuar</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="foot">
        <div class="foot-ger">
            <div class="lado1">
                <img src="assets/images/logoB.png" alt="WhiteLogo">
                <div class="lado1-name">
                    <span class="title-big">ValParadise Street Weare </span>
                    <span class="title-small">De ValParaíso para o mundo!</span> 
                </div>
            </div>
            <div class="lado2">
                <div class="lado2-cont">
                    <a href=""><span class="foot-small">Mais informações</span></a> 
                    <a href=""><span class="foot-small">Faça parte do Time</span></a>
                    <a href=""><span class="foot-small">Siga a nossa página no Instagram:</span></a>
                    <a href=""><span class="foot-small">Entre em contato pelo Email:</span></a>
                    <a href=""><span class="foot-small">Politicas de privacidade</span></a>
                    <a href=""><span class="foot-small">Termos de uso</span></a>
                </div>
            </div>
        </div>

        <div class="foot-end">
                <div class="end-credits">
                    <span>Desenvolvido por Gabriel, Maycon, Victor e Anderson</span>
                    <span><em>#TeamValParadise</em></span>
                </div>
        </div>
